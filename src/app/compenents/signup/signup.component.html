 
      
    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
              <h1 class="text-white">SignUp</h1>
            </div>
          </div>
        </div>
      </div>
  
      
      <div class="site-section">
        <div class="container">
            <div class="col-lg-11">
              <form [formGroup]="fSign">
                <div class="form-group">
                    <input type="text" formControlName="First" class="form-control" placeholder="First Name">
                    
                  </div>
                <div class="form-group">
                  <input type="text" formControlName="Name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                  <input type="email" formControlName="Email" class="form-control" placeholder="Email">
                </div>
                <div *ngIf="fSign.controls['Email'].invalid && 
                           fSign.controls['Email'].touched || 
                           fSign.controls['Email'].dirty">
                <div *ngIf="fSign.controls['Email'].errors?.['required']">email required</div>
                          <div *ngIf="fSign.controls['Email'].errors?.['email']" style="color:red;">
                            invalid email
                          </div></div>
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-primary py-3 px-5" value="Sign Up" (click)="Sign(fSign)">
                </div>
              </form>  
            </div>
        
          </div>
        </div>
